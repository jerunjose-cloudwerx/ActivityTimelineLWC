<template>
    <lightning-card >
        <div class="slds-p-around_small">
            <lightning-input type="text" label="Record Id" onchange={setRecordId} required></lightning-input><br />
            <template if:true={hasRecordId}>
                <lightning-combobox name="configId" label="Timeline Configuration" value={selectedConfigId}
                    placeholder="Select a Timeline Configuration" options={options} onchange={onTimelineConfigSelected}>
                </lightning-combobox>
                <template if:true={hasChildConfigurations}>
                    <lightning-accordion>
                        <template for:each={childConfigurations} for:item="childConfig">
                            <lightning-accordion-section key={childConfig.Id} name={childConfig.Object__c}
                                label={childConfig.Object__c}>
                                <c-diagnostic-test-item record-id={recordId} child-config-id={childConfig.Id}
                                    title-field={childConfig.Title_Field__c}
                                    date-field={childConfig.Date_Field__c}
                                    fields-to-display={childConfig.Fields_to_Display__c}>
                                </c-diagnostic-test-item>
                                
                                
                            </lightning-accordion-section>
    
                        </template>
                    </lightning-accordion>
                </template>
            </template>
        </div>


    </lightning-card>

</template>
